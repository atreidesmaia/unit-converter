<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="box-1">
            <h2><span class="style-span-1">Metric/Imperial </span><span class="style-span-2">unit conversion</span></h2>
            <input type="number" id="unit" oninput="conversion(this.value)" placeholder="0">
           
            </div>
            
            <div class="box-2">
            <h3>Length (Meter/Feet)</h3>
            <p id="length">0 meters = 0 feet | 0 feet = 0 meters </p>
            
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume">0 liters = 0 gallons | 0 gallons = 0 liters</p>
           
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass">0 kilograms = 0 pounds | 0 pounds = 0 kilograms</p>
            </div>
            
        </div>
        <script src="myPlugin.js"></script>
    </body>
</html>
